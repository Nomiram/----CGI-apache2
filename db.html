<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>HTML Document</title>
      <!-- <script src="/test/send_form.js"></script> -->
   </head>
   <body>
    <p>Add key: value to DB</p>
    <form action="/test/db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="post">
        <label for="keyinp">Key:</label>
        <input id="keyinp" name="set">
        <label for="valinp">Value:</label>
        <input id="valinp" name="value">
        <input type="submit" value="Add">
    </form>
    <p>Get all from db</p>
    <form action="/test/db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="get">
        <input id="keyinp" name="getall" value="true" hidden="hidden">
        <input type="submit" value="Get">
    </form>
    <p>Get one key from db</p>
    <form action="/test/db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="get">
        <input id="keyinp" name="get">
        <input type="submit" value="Get">
    </form>
    <p>Erase one key from db</p>
    <form action="/test/db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="post">
        <input id="keyinp" name="erase">
        <input type="submit" value="Get">
    </form>
    <p id="status"></p>
    <p id="result">result:</p>
   </body>
</html>
